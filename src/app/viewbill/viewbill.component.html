
<div *ngIf=session >
      <p  *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
      <ul  *ngIf="loadedPosts.length >= 1 && !isFetching">
        <div class="card cardnaman"  *ngFor="let post of loadedPosts">
          <div class="inline">
          <p class="name">Name of bill bearer - {{ post.name }}</p>
          
          <p >Bill date - {{ post.date }}</p>
          <p >Amount - {{post.total}}</p>
          <Button class="btn btn-primary nbtn" (click)="viewbill(post.count,post)" >VIEW BILL</Button>
          <p *ngIf=post.iscancelled style="margin-left: 90px; color: red;">CANCELLED</p>
        </div>
          
          

        </div>
      </ul>
      <p *ngIf="isFetching">Loading...</p>     
    </div>
